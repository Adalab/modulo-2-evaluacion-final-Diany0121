<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de series de anime</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/main.scss" />
  </head>

  <body>
    <main>
      <header>
        <div class="header">
          <h1>Buscador de series de anime</h1>
          <form>
            <input type="text" class="search js-search-input" />
            <button class="js-search-btn">Buscar</button>
            <button type="reset" class="js-reset-btn">Reset</button>
          </form>
        </div>
      </header>

      <section class="js-div-list">
        <h2 class="title">Listado de series</h2>
        <ul class="list js-list">
          <!--<li>
            <article>
              <img src="" alt="serie anime">
              <h4>Nombre de la serie</h4>
            </article>
          </li>-->
        </ul>
      </section>

      <section class="js-div-favorite">
        <h2>Lista de favoritos</h2>
        <ul class="favorite js-list-favorite"></ul>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
