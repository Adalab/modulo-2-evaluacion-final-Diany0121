<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de series de anime</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/main.scss" />
  </head>

  <body>

    <header>
      <div class="header">
        <h1>Buscador de series de anime</h1>
        <form>
          <input type="text" class=" input search js-search-input" placeholder="Buscar tu serie de anime"/>
          <button class="btn js-search-btn">Buscar</button>
          <button type="reset" class="btn js-reset-btn">Reset</button>
      </form>
      </header>


    <main class="main">

      <section class="favorite js-div-favorite">
        <h2>Lista de favoritos</h2>
        <ul class="favorite js-ul-list-favorite"></ul>
      </section>


      <section class="js-div-list">
        <h2 class="title">Listado de series</h2>
        <ul class="cards-result list js-ul-list"></ul>
      </section>

      
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
